{% extends "base.html" %}
{% block title %}Лаба 1 — Django с нуля{% endblock %}
{% block content %}
  <section>
    <h2>Первая страница Django</h2>
    <p>Сегодня: {{ today }}</p>

    {% if message %}
      <div class="alert">{{ message }}</div>
    {% endif %}

    <form method="post">
      {% csrf_token %}
      <label>Имя</label>
      <input type="text" name="name" placeholder="Ваше имя" required>
      <button type="submit">Отправить</button>
    </form>
  </section>
{% endblock %}
