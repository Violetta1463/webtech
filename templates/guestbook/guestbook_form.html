{% extends 'base.html' %}
{% block content %}
  <h1>Изменить запись</h1>
  <form method="post" enctype="multipart/form-data" class="card">
  {% csrf_token %}
  {{ form.non_field_errors }}
  <label>Имя</label>{{ form.name }}{{ form.name.errors }}
  <label>Сообщение</label>{{ form.message }}{{ form.message.errors }}
  <label>Изображение</label>{{ form.image }}{{ form.image.errors }}
  <button type="submit">Сохранить</button>
</form>

{% if e.image %}<img src="{{ e.image.url }}" alt="image" style="max-width:240px;height:auto">{% endif %}
{% endblock %}
